<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../img/fav.png">

    <link rel="stylesheet" href="../css/styles.css">

    <title>Cool-Devs | Signup</title>
</head>
<body>
    <div id="motherDiv">
        <div id="topbar" class="top-bar-container bg-blue flex-column flex-center pad-bottom-10">
            <div id="logoDiv">
                <a href="https://cooldevs.netlify.app/" class="no-underline"><h1 class="EL fg-white"><img src="../img/fav.png" width="50px" style="margin-top: 10px;">Cool-Devs</h1></a>
            </div>
            <div id="menuDiv" class="SS fg-white">
                <a href="../index.html" class="menuItem fg-white" title="back to home page"><ion-icon name="home-outline"></ion-icon>Home Page</a>
                <a href="aboutus.html" class="menuItem fg-white" title="to About Us page"><ion-icon name="information-circle-outline"></ion-icon>About Us</a>
                <a href="login.html" class="menuItem fg-white" title="to Login page"><ion-icon name="log-in-outline"></ion-icon>Login</a>
            </div>
        </div>
        <div style="height:50px;"></div>
        <div id="middleDiv">
            <div class="text-container-rounded bg-wheat SS fg-purple activeC pad-10 flex-center flex-column">
                <h2 class="fg-orange">SIGN UP</h2>
                <div class="entryBox">
                    <label for="email-signup">Email Address</label>
                    <input type="text" class="inputText" placeholder="email address" id="eamil-signup">
                </div>
                <div class="entryBox">
                    <label for="pwd-signup">Password</label>
                    <input type="password" class="inputText" placeholder="password" id="pwd-signup">
                </div>
                <div class="entryBox">
                    <label for="un-signup">Nickname</label>
                    <input type="text" class="inputText" placeholder="nickname" id="un-signup">
                </div>
                <div class="entryBox">
                    <label for="by-signup">Birth Year</label>
                    <input type="number" class="inputText" placeholder="birth year" id="by-signup">
                </div>
                <br>
                <button class="common-btn" id="signup-btn">SIGN UP</button>
            </div>
        </div>
        <div id="footerDiv" class="footer-container bg-violet">
            <label class="SS fg-white">Copyright &copy; 2022 Cool-Devs</label>
        </div>
    </div>
</body>

<!--ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/signup.js"></script>
</html>
